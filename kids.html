<style>
    .pan-container {
        display: flex;
        overflow: hidden;
        gap: 8px;
        padding-bottom: 10px;
    }

    .flex {
        flex: 0 0 auto;
        width: 150px;
        border-radius: 8px;
        /* overflow: hidden; */
        margin-right: 4px;
        background: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .flex img {
        width: 100%;
        height: 120px;
    }

    .card-body {
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @media (max-width: 576px) {
        .pan-container {
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            padding-bottom: 10px;
        }

        .flex {
            width: calc(33.33% - 8px);
            height: auto;
        }

        .flex img {
            height: 80px;
        }

        .card-body {
            height: 35px;
            font-size: 12px;
        }
    }

    .fix {
        background-color: cornflowerblue;
    }
</style>
