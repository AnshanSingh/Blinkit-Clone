<style>
    .custom-box {
        height: 230px;
        border-radius: 10px;
        background-color: rgba(135, 207, 235, 0.863);
        /* background-color: #e6f6fb; */
    }


    @media (max-width: 768px) {
        .custom-box {
            height: 165px;
            /* margin-left: 10px; */
        }
    }

    .grocery {
        max-width: 100%;
        width: 1300px;
        height: 560px;
        /* height: auto; */
        margin: 0 auto;
    }

    .sells .col-2 {
        flex: 0 0 30%;
        max-width: 30%;
        margin-bottom: 10px;
    }

    .kitchen-img {
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .kitchen-img img {
        width: 100%;
        max-width: 360px;
        height: 200px;
        border-radius: 10px;
        object-fit: cover;
    }

    .logo {
        width: 90px;
    }

    footer h1 {
        color: #ccc;
        padding: 7px;
        font-size: 40px;
    }

    /* kitchen */
    @media (max-width: 768px) {
        .kitchen-img img {
            width: 100px;
            height: 140px;
            object-fit: cover;
            gap: 2px;
        }

        .grocery {
            width: 94%;
            height: 435px;
            margin: 10px auto;
            border: none !important;
        }
    }
</style>
