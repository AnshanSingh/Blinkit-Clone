<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 16px;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .product-card {
            width: 180px;
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            font-family: Arial, sans-serif;
        }

        .product-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .add-button {
            position: absolute;
            bottom: 0px;
            right: 0px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .product-content {
            padding: 10px;
            position: relative;
        }

        .product-weight {
            font-size: 13px;
            color: #666;
            margin-bottom: 4px;
        }

        .product-name {
            font-size: 14px;
            font-weight: bold;
            margin: 5px 0;
            color: #222;
        }

        .product-rating {
            font-size: 12px;
            color: #f5a623;
        }

        .product-meta {
            font-size: 11px;
            color: #555;
            margin: 4px 0;
        }

        .product-discount {
            color: #007bff;
            font-size: 13px;
        }

        .product-price {
            font-size: 14px;
            font-weight: bold;
            color: #222;
        }

        .product-mrp {
            text-decoration: line-through;
            font-size: 13px;
            color: #888;
            margin-left: 6px;
        }

        .nick-less img {
            width: 1180px;
            height: 400px;
            margin: 0 auto;
            border-radius: 10px;
        }

        @media (max-width: 576px) {
            .product-card {
                width: calc(49.333% - 10px);
            }

            .nick-less img {
                max-width: 100%;
                height: 300px;
                object-fit: cover;
            }
        }
    </style>
</head>

<body>
    <div class="container nick-less">
        <img src="https://images.pexels.com/photos/12026055/pexels-photo-12026055.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="">
    </div>
    <div class="container">
        <h2 class="text-center mt-0">Necklace</h2>
        <div id="product-list"></div>
    </div>

    <script>
        fetch("https://blinkit-clone-mywx.onrender.com/api/category/feature")
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("product-list");

                data.products.forEach(product => {
                    const card = document.createElement("div");
                    card.className = "product-card";

                    card.innerHTML = `
            <div style="position: relative;">
              <img src="${product.image}" alt="${product.name}" />
              <button class="add-button">ADD</button>
            </div>
            <div class="product-content">
              <div class="product-weight">üì¶ ${product.weight}</div>
              <div class="product-name">${product.name}</div>
              <div class="product-rating">‚≠ê ${product.rating} (${product.ratingCount})</div>
              <div class="product-meta">${product.time}</div>
              <div class="product-discount">${product.discount}</div>
              <div>
                <span class="product-price">‚Çπ${product.price}</span>
                <span class="product-mrp">MRP ‚Çπ${product.mrp}</span>
              </div>
            </div>
          `;
                    container.appendChild(card);
                });
            });
    </script>

</body>

</html>
