<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinkit Money</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f5f5f5;
    }

    .logo img {
        width: 100px;
    }

    .top-section {
        /* background: linear-gradient(#FFD42C, #FFCC00); */
        padding: 10px;
        text-align: center;
        position: relative;
        max-width: 1300px;
        margin: 0 auto;
    }

    .header-icons {
        position: absolute;
        top: 10px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 15px;
    }

    .features {
        padding: 20px;
        max-width: 1350px;
        margin: 0 auto;
    }

    .card {
        background-color: #fff8dc;
        border-radius: 12px;
        margin-bottom: 15px;
        padding: 15px;
    }

    .card img {
        width: 70px;
    }

    .card h3 {
        margin: 5px 0;
        color: #222;
    }

    .card p {
        font-size: 14px;
        color: #555;
    }

    .add-money {
        display: block;
        width: 90%;
        margin: 20px auto;
        background-color: #0BAA4E;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        max-width: 1330px;
        margin: 0 auto;
    }

    .back-arrow {
        font-size: 50px;
    }

    .settings {
        font-size: 50px;
    }

    footer {
        text-align: center;
        color: #ccc;
        font-size: 14px;
        padding: 20px;
    }

    /* Optional: Global horizontal padding on small screens */
    @media (max-width: 576px) {
        body {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .top-section,
        .features,
        footer {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .card {
            border-radius: 12px;
        }

        .add-money {
            width: 100%;
            margin: 1rem 0;
            padding: 0.75rem;
            font-size: 1.1rem;
        }
    }
</style>

<body>

    <div class="container mb-4" style="background-color: #ffd52cd0; width: 100%;">
        <div class="top-section">
            <div class="header-icons">
                <span class="back-arrow">&#8592;</span>
                <span class="settings me-3">&#9881;</span>
            </div>
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/10149/10149443.png" alt="wallet">
                <h2>blinkit</h2>
                <h1>MONEY</h1>
            </div>
        </div>

        <div class="features">
            <!-- Card 1 -->
            <div class="card p-3 mb-3">
                <div class="d-flex align-items-center">
                    <img src="https://media.istockphoto.com/id/1415431813/photo/forefinger-tapping-home-button-on-phone-mockup-isolated-on-white-background-android-template.jpg?s=612x612&w=0&k=20&c=5-rOJiAk1UtmerzatK43yVX13R0npkuxRglNLN24D7U="
                        alt="" width="60" />
                    <div class="ms-3">
                        <h5 class="mb-1">Single tap payments</h5>
                        <p class="mb-0 small">Enjoy seamless payments without the wait for OTPs</p>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card p-3 mb-3">
                <div class="d-flex align-items-center">
                    <img src="https://www.shutterstock.com/image-vector/touch-screen-icon-swipe-gesture-260nw-1395322949.jpg"
                        alt="" width="60" />
                    <div class="ms-3">
                        <h5 class="mb-1">Zero failures</h5>
                        <p class="mb-0 small">Zero payment failures ensure you never miss an order</p>
                    </div>
                </div>
            </div>


            <!-- Card 3 -->
            <div class="card p-3 mb-3">
                <div class="d-flex align-items-center">
                    <img src="https://www.shutterstock.com/image-photo/refund-processed-notification-on-smart-260nw-2612635535.jpg"
                        alt="" width="60" />
                    <div class="ms-3">
                        <h5 class="mb-1">Real-time refunds</h5>
                        <p class="mb-0 small">No need to wait for refunds. Blinkit Money refunds are instant!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <a href="AddMoney.html" style="text-decoration: none;">
    <button class="add-money">Add Money</button></a> -->

    <button id="addMoneyBtn" class="add-money">Add Money</button>


    <footer>
        <p>Enjoy seamless one tap payments</p>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/10149/10149443.png" alt="wallet">
            <h2>blinkit</h2>
            <h1>MONEY</h1>
        </div>
        </div>
    </footer>

</body>

</html>
